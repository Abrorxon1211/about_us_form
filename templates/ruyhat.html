<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Title</title>
</head>

<body style="background-color:whitesmoke">
<h1 style="background-color:darkcyan;text-align:center;margin:auto;color:#8df8bb;font-family: sans-serif;padding:20px">Foydalanuvchilar  ro'yhati</h1>
<table class="styled-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>LAST NAME</th>
            <th>EMILE</th>
            <th>COMPANY</th>
            <th>PHONE</th>
            <th>EXIST</th>
        </tr>
    </thead>

    <tbody>
        {% for i,n,l,e,c,p,ex in b %}

        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{n}}</td>
            <td>{{l}}</td>
            <td>{{e}}</td>
            <td>{{c}}</td>
            <td>{{p}}</td>
            <td>{{ex}}</td>

        </tr>
        {% endfor %}

    </tbody>
</table>


<a href="/" class="button">main</a>
</body>
</html>
